{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <article>
            <h1>{{ post.title }}</h1>
            <p class="text-muted">Posted by {{ post.author }} on {{ post.date_posted }}</p>
            <p>{{ post.content }}</p>
        </article>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h4>Actions</h4>
            </div>
            <div class="card-body">
                <a href="{{ url_for('home') }}" class="btn btn-primary mb-2">All Posts</a><br>
                <a href="{{ url_for('create') }}" class="btn btn-success">Create New Post</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
