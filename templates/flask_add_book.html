{% extends "flask_base.html" %}

{% block title %}Add Book - Flask Example App{% endblock %}

{% block content %}
<h2>Add New Book</h2>
<p>Fill in the form below to add a new book to the collection:</p>

<form method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required>
    
    <label for="year">Publication Year:</label>
    <input type="number" id="year" name="year" min="1000" max="2023" required>
    
    <button type="submit">Add Book</button>
    <a href="{{ url_for('home') }}" style="display: inline-block; background-color: #777; color: white; padding: 10px 15px; text-decoration: none; border-radius: 3px; margin-left: 10px;">Cancel</a>
</form>
{% endblock %}
