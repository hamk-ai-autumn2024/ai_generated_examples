<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Multicolor Interactive Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        let particles = [];
        let colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE'];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
        }

        function draw() {
            background(20, 20, 30, 25); // Semi-transparent background for trail effect

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].display();
                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }
        }

        function mousePressed() {
            for (let i = 0; i < 10; i++) {
                particles.push(new Particle(mouseX, mouseY));
            }
        }

        function keyPressed() {
            if (key === ' ') {
                particles = []; // Clear particles on spacebar
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = random(-3, 3);
                this.vy = random(-3, 3);
                this.size = random(10, 30);
                this.color = random(colors);
                this.life = 255;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1; // Gravity
                this.life -= 2;
                this.size *= 0.99; // Shrink over time
            }

            display() {
                fill(this.color + hex(this.life, 2)); // Fade out
                ellipse(this.x, this.y, this.size);
            }

            isDead() {
                return this.life <= 0;
            }
        }
    </script>
</body>
</html>
