<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            width: 100%;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 2px solid #333;
            margin: 20px 0;
        }
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
        }
        .square.white {
            background-color: #f0d9b5;
        }
        .square.black {
            background-color: #b58863;
        }
        .square.selected {
            background-color: #ffff00;
        }
        .square.highlight {
            background-color: #90ee90;
        }
        #status {
            font-size: 18px;
            margin: 10px 0;
        }
        #reset {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            width: 100%;
            margin-top: auto;
        }
        @media (max-width: 600px) {
            #board {
                grid-template-columns: repeat(8, 40px);
                grid-template-rows: repeat(8, 40px);
            }
            .square {
                width: 40px;
                height: 40px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Chess Game</h1>
    </header>
    <main>
        <div id="board"></div>
        <div id="status">White's turn</div>
        <button id="reset">Reset Game</button>
    </main>
    <footer>
        <p>&copy; 2023 Chess Game. Built with JavaScript.</p>
    </footer>
    <script>
        // Constants
        const PIECE_TYPES = {
            KING: 'king',
            QUEEN: 'queen',
            ROOK: 'rook',
            BISHOP: 'bishop',
            KNIGHT: 'knight',
            PAWN: 'pawn'
        };
        const COLORS = {
            WHITE: 'white',
            BLACK: 'black'
        };
        const UNICODE_PIECES = {
            'white-king': '♔',
            'white-queen': '♕',
            'white-rook': '♖',
            'white-bishop': '♗',
            'white-knight': '♘',
            'white-pawn': '♙',
            'black-king': '♚',
            'black-queen': '♛',
            'black-rook': '♜',
            'black-bishop': '♝',
            'black-knight': '♞',
            'black-pawn': '♟'
        };

        // Game state
        let board = [];
        let currentPlayer = COLORS.WHITE;
        let selectedSquare = null;
        let gameOver = false;

        // Initialize board
        function initializeBoard() {
            board = Array(8).fill().map(() => Array(8).fill(null));
            // Place pieces
            const initialSetup = [
                ['rook', 'knight', 'bishop', 'queen', 'king', 'bishop', 'knight', 'rook'],
                ['pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn']
            ];
            for (let row = 0; row < 2; row++) {
                for (let col = 0; col < 8; col++) {
                    board[row][col] = { type: initialSetup[row][col], color: COLORS.BLACK };
                    board[7 - row][col] = { type: initialSetup[row][col], color: COLORS.WHITE };
                }
            }
        }

        // Render board
        function renderBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `square ${(row + col) % 2 === 0 ? 'white' : 'black'}`;
                    square.dataset.row = row;
                    square.dataset.col = col;
                    if (board[row][col]) {
                        square.textContent = UNICODE_PIECES[`${board[row][col].color}-${board[row][col].type}`];
                    }
                    square.addEventListener('click', handleSquareClick);
                    boardElement.appendChild(square);
                }
            }
        }

        // Handle square click
        function handleSquareClick(event) {
            if (gameOver) return;
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            if (selectedSquare) {
                if (selectedSquare.row === row && selectedSquare.col === col) {
                    deselectSquare();
                } else if (isValidMove(selectedSquare.row, selectedSquare.col, row, col)) {
                    makeMove(selectedSquare.row, selectedSquare.col, row, col);
                    if (isCheckmate()) {
                        document.getElementById('status').textContent = `${currentPlayer === COLORS.WHITE ? 'Black' : 'White'} wins by checkmate!`;
                        gameOver = true;
                    } else {
                        switchPlayer();
                    }
                }
                deselectSquare();
            } else if (board[row][col] && board[row][col].color === currentPlayer) {
                selectSquare(row, col);
            }
        }

        // Select square
        function selectSquare(row, col) {
            selectedSquare = { row, col };
            highlightSquare(row, col, 'selected');
            highlightValidMoves(row, col);
        }

        // Deselect square
        function deselectSquare() {
            if (selectedSquare) {
                unhighlightSquare(selectedSquare.row, selectedSquare.col);
                unhighlightAll();
            }
            selectedSquare = null;
        }

        // Highlight square
        function highlightSquare(row, col, className) {
            const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            if (square) square.classList.add(className);
        }

        // Unhighlight square
        function unhighlightSquare(row, col) {
            const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            if (square) square.classList.remove('selected', 'highlight');
        }

        // Highlight valid moves
        function highlightValidMoves(row, col) {
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if (isValidMove(row, col, r, c)) {
                        highlightSquare(r, c, 'highlight');
                    }
                }
            }
        }

        // Unhighlight all
        function unhighlightAll() {
            document.querySelectorAll('.square').forEach(square => square.classList.remove('highlight'));
        }

        // Is valid move (simplified, basic rules)
        function isValidMove(fromRow, fromCol, toRow, toCol) {
            const piece = board[fromRow][fromCol];
            if (!piece || piece.color !== currentPlayer) return false;
            if (board[toRow][toCol] && board[toRow][toCol].color === currentPlayer) return false;

            const deltaRow = toRow - fromRow;
            const deltaCol = toCol - fromCol;

            switch (piece.type) {
                case PIECE_TYPES.PAWN:
                    const direction = piece.color === COLORS.WHITE ? -1 : 1;
                    if (deltaCol === 0 && deltaRow === direction && !board[toRow][toCol]) return true;
                    if (deltaCol === 0 && deltaRow === 2 * direction && fromRow === (piece.color === COLORS.WHITE ? 6 : 1) && !board[toRow][toCol]) return true;
                    if (Math.abs(deltaCol) === 1 && deltaRow === direction && board[toRow][toCol] && board[toRow][toCol].color !== currentPlayer) return true;
                    break;
                case PIECE_TYPES.ROOK:
                    if ((deltaRow === 0 || deltaCol === 0) && isPathClear(fromRow, fromCol, toRow, toCol)) return true;
                    break;
                case PIECE_TYPES.BISHOP:
                    if (Math.abs(deltaRow) === Math.abs(deltaCol) && isPathClear(fromRow, fromCol, toRow, toCol)) return true;
                    break;
                case PIECE_TYPES.QUEEN:
                    if ((deltaRow === 0 || deltaCol === 0 || Math.abs(deltaRow) === Math.abs(deltaCol)) && isPathClear(fromRow, fromCol, toRow, toCol)) return true;
                    break;
                case PIECE_TYPES.KNIGHT:
                    if ((Math.abs(deltaRow) === 2 && Math.abs(deltaCol) === 1) || (Math.abs(deltaRow) === 1 && Math.abs(deltaCol) === 2)) return true;
                    break;
                case PIECE_TYPES.KING:
                    if (Math.abs(deltaRow) <= 1 && Math.abs(deltaCol) <= 1) return true;
                    break;
            }
            return false;
        }

        // Is path clear
        function isPathClear(fromRow, fromCol, toRow, toCol) {
            const stepRow = toRow > fromRow ? 1 : toRow < fromRow ? -1 : 0;
            const stepCol = toCol > fromCol ? 1 : toCol < fromCol ? -1 : 0;
            let r = fromRow + stepRow;
            let c = fromCol + stepCol;
            while (r !== toRow || c !== toCol) {
                if (board[r][c]) return false;
                r += stepRow;
                c += stepCol;
            }
            return true;
        }

        // Make move
        function makeMove(fromRow, fromCol, toRow, toCol) {
            board[toRow][toCol] = board[fromRow][fromCol];
            board[fromRow][fromCol] = null;
            renderBoard();
        }

        // Switch player
        function switchPlayer() {
            currentPlayer = currentPlayer === COLORS.WHITE ? COLORS.BLACK : COLORS.WHITE;
            document.getElementById('status').textContent = `${currentPlayer === COLORS.WHITE ? 'White' : 'Black'}'s turn`;
        }

        // Is checkmate (simplified)
        function isCheckmate() {
            // Placeholder: implement full checkmate logic
            return false; // For now, game doesn't end
        }

        // Reset game
        function resetGame() {
            initializeBoard();
            currentPlayer = COLORS.WHITE;
            selectedSquare = null;
            gameOver = false;
            renderBoard();
            document.getElementById('status').textContent = "White's turn";
        }

        // Event listeners
        document.getElementById('reset').addEventListener('click', resetGame);

        // Initialize
        initializeBoard();
        renderBoard();
    </script>
</body>
</html>
